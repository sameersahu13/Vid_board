    <head>
        <!-- Required Title -->
        <title>Vid Board : Login/Signup</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <!-- Start login/signup Area -->
        <section class="login-signup_section">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login_left">
                        <div class="back_arrow">
                            <a href="index.html">
                                <svg width="24" height="23" viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.12155 10.2025H21.0002V12.9071H8.12155L13.0609 17.3601L10.9396 19.2725L2.37891 11.5548L10.9396 3.83716L13.0609 5.74959L8.12155 10.2025Z" fill="#8E3BFB"/>
                                </svg>
                                Back to Home</a>
                        </div>
                        <div class="login_image">
                            <img src="img/login-1.png" class="img-fluid" alt="login"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="login_right">
                        <div class="login_logo">
                            <img src="img/login-4.png" class="img-fluid" alt="logo"/>
                        </div>
                        <h2>Login or Sign Up to get heard at a whole new level.</h2>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                    Remember me
                                </label>
                                <a href="javascript:void(0)" class="forget_link">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn purple_btn">Log me in</button>
                            <button type="submit" class="btn white_btn">Sign up now</button>
                        </form>
                        <div class="direct_area">
                            <h6>To Get Started Quickly,</h6>
                            <a href="avascript:void(0)" class="d-inline-block w-100 white_btn">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.6444 8.17788C15.6444 7.64455 15.5556 7.02233 15.4667 6.57788H8V9.68899H12.2667C12.0889 10.6668 11.5556 11.4668 10.6667 12.089V14.1334H13.3333C14.8444 12.7112 15.6444 10.5779 15.6444 8.17788Z" fill="#4285F4"/>
                                <path d="M8.00003 16.0001C10.1334 16.0001 12 15.289 13.3334 14.0445L10.6667 12.089C9.95558 12.5334 9.06669 12.889 8.00003 12.889C5.95558 12.889 4.1778 11.4668 3.55558 9.6001H0.888916V11.5557C2.13336 14.2223 4.88892 16.0001 8.00003 16.0001Z" fill="#34A853"/>
                                <path d="M3.55556 9.511C3.37778 9.06656 3.28889 8.53322 3.28889 7.99989C3.28889 7.46656 3.37778 6.93322 3.55556 6.48878V4.44434H0.888889C0.355556 5.511 0 6.75545 0 7.99989C0 9.24434 0.266667 10.4888 0.888889 11.5554L3.55556 9.511Z" fill="#FBBC05"/>
                                <path d="M8.00003 3.2C9.15558 3.2 10.2222 3.64444 11.0222 4.35556L13.3334 2.04444C12 0.8 10.1334 0 8.00003 0C4.88892 0 2.13336 1.77778 0.888916 4.44444L3.55558 6.48889C4.1778 4.62222 5.95558 3.2 8.00003 3.2Z" fill="#EA4335"/>
                                </svg>
                                Sign in with Google</a>
                            <a href="avascript:void(0)" class="d-inline-block w-100 blue_btn">
                                <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.73353 8.71138L8.09618 5.85851H5.31284V4.04003C5.31284 3.2173 5.53768 2.65593 6.69816 2.65593H8.17778V0.112274C7.9203 0.0773036 7.04087 0 6.01638 0C3.87674 0 2.41163 1.3252 2.41163 3.76027V5.85851H0V8.71138H2.41163V16H5.31284V8.71138H7.73353Z" fill="white"/>
                                </svg>
                                Sign in with Facebook</a>
                            <a href="avascript:void(0)" class="d-inline-block w-100 blue1_btn">
                                <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0)">
                                <path d="M6.22181 16.0011C13.6864 16.0011 17.7709 9.84062 17.7709 4.50729C17.7709 4.33397 17.7709 4.16066 17.763 3.98734C18.5546 3.41226 19.2433 2.70325 19.7895 1.8997C19.0454 2.2227 18.2617 2.44328 17.4543 2.53781C18.3013 2.03363 18.9346 1.23796 19.2354 0.300492C18.4359 0.773165 17.5651 1.10404 16.6548 1.27735C15.1192 -0.353373 12.5465 -0.432152 10.908 1.10404C9.85516 2.08877 9.40396 3.56194 9.73642 4.9642C6.48303 4.79877 3.43545 3.26258 1.37735 0.741654C0.3008 2.58508 0.846989 4.94845 2.63596 6.13013C1.98686 6.11438 1.36152 5.94106 0.791579 5.62595C0.791579 5.6417 0.791579 5.65746 0.791579 5.67321C0.791579 7.59542 2.15309 9.24978 4.05288 9.63579C3.45128 9.80123 2.82594 9.82486 2.21642 9.70669C2.74678 11.3532 4.27453 12.4797 6.00808 12.5112C4.56741 13.6378 2.79427 14.2444 0.965726 14.2444C0.641179 14.2444 0.316632 14.2207 0 14.1892C1.86021 15.3788 4.01331 16.0011 6.22181 16.0011Z" fill="white"/>
                                </g>
                                <defs>
                                <clipPath id="clip0">
                                    <rect width="19.7895" height="16" fill="white"/>
                                </clipPath>
                                </defs>
                                </svg>
                                Sign in with Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End login/signup Area -->

        <!-- jQuery js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

        <!-- Bootstrap 4 js -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Slick js-->
        <script src="js/slick.js" type="text/javascript"></script>
        <!-- Vid Board js -->
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
